<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="ElementUI/index.css">
    <script src="ElementUI/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="ElementUI/index.js"></script>
</head>
<style>
    .el-header, .el-footer {
        background-color: #B3C0D1;
        color: #333;
        text-align: right;
        line-height: 60px;
    }

    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        /*line-height: 160px;*/
    }
</style>
<body>

<div id="app">
<!--    <el-container>：外层容器。当子元素中包含 <el-header> 或 <el-footer> 时，全部子元素会垂直上下排列，否则会水平左右排列。-->
<!--        <el-header>：顶栏容器。-->
<!--            <el-aside>：侧边栏容器。-->
<!--                <el-main>：主要区域容器。-->

    <el-container>
        <el-header>

            <el-dropdown>
              <span class="el-dropdown-link">
                个人中心<i class="el-icon-arrow-down el-icon--right"></i>
              </span>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>修改密码</el-dropdown-item>
                    <el-dropdown-item>
                        <span @click="logout"> 退出</span>
                       </el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>

        </el-header>


        <el-container :style="mainStyle">
            <el-aside>
                <el-menu>
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>财务管理</span>
                        </template>
                        <el-menu-item index="1-1">取钱</el-menu-item>
                        <el-menu-item index="1-2">2</el-menu-item>
                        <el-menu-item index="1-3">3</el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>财务管理</span>
                        </template>
                        <el-menu-item index="2-1">取钱</el-menu-item>
                        <el-menu-item index="2-2">2</el-menu-item>
                        <el-menu-item index="2-3">3</el-menu-item>
                    </el-submenu>
                </el-menu>

            </el-aside>
            <el-main>

<!--                <el-table-->
<!--                        :data="tableData"-->
<!--                        style="width: 100%">-->
<!--                    <el-table-column-->

<!--                            label="日期"-->

<!--                    </el-table-column>-->

<!--                            width="180">-->
<!--                    </el-table-column>-->
<!--                    <el-table-column-->
<!--                            prop="address"-->
<!--                            label="地址">-->
<!--                    </el-table-column>-->
<!--                </el-table>-->
<!--                data	显示的数据	array-->
                <el-table :data="tableData">
                    <el-table-column label="编号" prop="id"></el-table-column>
                    <el-table-column label="姓名" prop="name"></el-table-column>
                    <el-table-column label="年龄" prop="age"></el-table-column>
                    <el-table-column label="地址" prop="address"></el-table-column>
                    <el-table-column label="操作" >
                        <template slot-scope="myscope">
                            <el-button type="primary" icon="el-icon-edit" @click="edit(myscope)" circle></el-button>
                        </template>

                    </el-table-column>

                </el-table>


                <el-pagination
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-size="100"
                        layout="total, prev, pager, next, jumper"
                        :total="400">
                </el-pagination>


            </el-main>
        </el-container>

    </el-container>


</div>


<script>

    new Vue({
        el:"#app",
        // data:{}
        data(){
            return {

                mainStyle:{
                    height: document.documentElement.clientHeight - 80 + "px"
                },
                tableData:[
                    {id:1,name:"张三",age:11,address:"上海浦东1"},
                    {id:2,name:"张三1",age:11,address:"上海浦东1"},
                    {id:3,name:"张三2",age:11,address:"上海浦东1"},

                    {id:7,name:"张三6",age:11,address:"上海浦东1"},
                ]

            }
        },
        methods:{
            logout(){
                //success/warning/info/error
                this.$message({
                    message:"退出成功"
                    ,type:"success"
                });
            },
            edit(scope){
                console.log(scope.row.id);
            },
            handleCurrentChange(page){
                console.log(page);
            }
        },
        created(){

</script>
